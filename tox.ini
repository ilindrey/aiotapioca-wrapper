[tox]
envlist = py{36,37,38,39,310},coverage

[testenv]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps =
    pytest
    pytest-asyncio
    aioresponses
    pydantic
    aiohttp
    setuptools
commands = python setup.py test

[testenv:coverage]
basepython = python3.10
deps =
    {[testenv]deps}
    coveralls
commands =
    coverage run --source=tapioca setup.py test
    coveralls
